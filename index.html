<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=DM+Sans:wght@400;500;700&family=Dancing+Script:wght@600&family=Fraunces:opsz,wght@9..144,200;9..144,700;9..144,800&family=Inter:wght@300;500&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Overpass:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <section class="" id="calificar">
      <div class="conteiner-start">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h2 class="section-title">How did we do?</h2>
      <p class="section-texto">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="container-cal">
          <button  class="conteiner-start" id="uno" onclick="seleccionado(1)"><span>1</span></button>
          <button  class="conteiner-start" id="dos" onclick="seleccionado(2)"><span>2</span></button>
          <button  class="conteiner-start" id="tres" onclick="seleccionado(3)"><span>3</span></button>
          <button  class="conteiner-start" id="cuatro" onclick="seleccionado(4)"><span>4</span></button>
          <button  class="conteiner-start" id="cinco" onclick="seleccionado(5)"><span>5</span></button>
        </div>
        <button id="btn" onclick="ponderacion()">SUBMIT</button>
    </section>

  <section  class="inactive" id="agradeser">
    <div class="container-appreciate">
      <img src="images/illustration-thank-you.svg" alt="">
      <div class="container-calificacion" ><h2 id="texto"></h2></div>
      <h2 class="appreciate-title">Thank you!</h2>
      <p class="apreciate-text">we aooreciate tou taking the time to give a rating.
        If you ever need more support, dont hesitate to get in touch!
      </p>
    </div>
  </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
